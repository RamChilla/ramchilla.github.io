# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Rami's Github Pages
description: > # ignore newlines until "tagline:"
    I develop on popular content management platforms and create web-based applications for businesses and individuals.
tagline: I work to empower content managers in meeting business rules.
baseurl: "" 
url: https://ramchilla.github.io 
# website: https://ramchilla.github.io
permalink: /:categories/:title/
# google_analytics: UA-31875443-3
theme: 


# Build settings
markdown: kramdown
sass:
    style: compressed
plugins:
    - jekyll-feed
    - jekyll-sitemap
exclude:
    - Gemfile
    - Gemfile.lock
    - node_modules/
    - node_modules
    - gulpfile.js
    - package-lock.json
    - package.json
    - vendor
    - oxbl
    - _oxbl
