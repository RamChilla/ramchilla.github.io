<article class="media xbl__latest-activity">
	<figure class="media-left">
		<p class="image is-64x64">
			<img src="{{ recent.contentImageUri }}" alt="{{recent.contentTitle }}"/>
		</p>
	</figure>
	<div class="media-content">
		<div class="content">
			<p>
				<i class="fas fa-gamepad"></i>
				<strong>{{recent.gamerscore }} - {{ recent.achievementName }}</strong><br>
				{{ recent.achievementDescription }}
			</p>
		</div>
	</div>
</article>
